<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки</title>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/styles1.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
           <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="/img/logo_h.svg" alt="ЦЭТ" class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Начисления</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Показания</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Заявки</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Услуги</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Новости</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div> 
    </header>
    <main class="reg">
        <div class="wrapper">
            <h1 class="reg__title">
                Заявки
            </h1>
    <form  class="reg__form" th:action="@{/app/reg}" method="post">
        <div class="reg__second-group_R">
            <div class="reg__surname">
                <label for="lastName" class="reg__form-label-first-group">Улица</label>
                <input type="text"  required class="reg__form-input-first-group" id="lastName" value= "Ленинградская" disabled>
            </div>
            <div class="reg__name">
                <label for="firstName" class="reg__form-label-first-group">Дом</label>
                <input type="text" name="firstName" required class="reg__form-input-first-group_D" id="firstName" disabled value= "20" >
            </div>
            <div class="reg__name">
                <label for="firstName" class="reg__form-label-first-group">Корпус</label>
                <input type="text" name="firstName" required class="reg__form-input-first-group_D" id="firstName" disabled value= "2" >
            </div>
            <div class="reg__patronymic">
                <label for="patronymic" class="reg__form-label-first-group">Квартира</label>
                <input type="text" name="patronymic" required class="reg__form-input-first-group_D" id="patronymic"  disabled value= "29">
            </div>
        </div>     
        <div class="reg__second-group_R">
            <div class="reg__street">
                <label for="street" class="reg__form-label-second-group">Фамилия</label>
                <input type="text" name="street" required class="reg__form-input-first-group" id="street" disabled value= "Ильин" >
            </div>
            <div class="reg__house">
                <label for="house" class="reg__form-label-second-group">Имя</label>
                <input type="text" name="house" required class="reg__form-input-first-group" id="house" disabled value= "Никита" >
            </div>
            <div class="reg__building">
                <label for="building" class="reg__form-label-second-group">Отчество</label>
                <input type="text" name="building" class="reg__form-input-first-group" id="building" disabled value= "Валерьевич" >
            </div>
        </div>   
        <div class="reg__second-group_R">
            <div class="reg__house">
                <label for="house" class="reg__form-label-second-group">Почта</label>
                <input type="text" name="house" required class="reg__form-input-first-group_K" id="house" disabled value= "nyv1969@gmail.com" >
            </div>
        </div>  
        <div class="reg__first-group">
            <div class="reg__mail">
                <label for="username" class="reg__form-label-first-group">Обращение</label>
                <input type="text" name="username" required class="reg__form-input-first-group_K" id="username" placeholder="Тема" >
            </div>
        </div> 
        <div class="reg__first-group_">
            <div class="reg__mail">
                <label for="username" class="reg__form-label-first-group">Ваше сообщение</label>
                <input type="text" name="username" required class="reg__form-input-first-group_request" id="username" placeholder="Текст обращения" >
            </div>
        </div> 
        <form>
            <label for="fileUpload"></label>
            <input type="file" id="fileUpload">
          </form>
        <button id="send_request" type="submit" class="reg__submit">Отправить</button>
    </form>
        </div>
    </main>
</body>
</html>
